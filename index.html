<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        header {
            background-color: #0d0d0d;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        header h1 {
            font-size: 2.8em;
            background: linear-gradient(90deg, #ff4d4d, #ff8080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2em;
            color: #b3b3b3;
            max-width: 600px;
            margin: 0 auto;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .plan {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .plan:hover {
            transform: translateY(-5px);
        }
        .plan h2 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        .plan p {
            margin-bottom: 20px;
            color: #b3b3b3;
        }
        .plan ul {
            list-style: none;
            margin-bottom: 20px;
            text-align: left;
            color: #b3b3b3;
        }
        .plan ul li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 20px;
        }
        .plan ul li:before {
            content: "✓";
            color: #ff4d4d;
            position: absolute;
            left: 0;
        }
        .price {
            font-size: 1.8em;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #ff4d4d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            width: 100%;
        }
        .btn:hover {
            background-color: #e63939;
        }
        footer {
            background-color: #0d0d0d;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #333;
        }
        footer p {
            color: #666;
        }
        form {
            display: inline-block;
        }
        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quality Content</h1>
        <p>Choose packs of good quality</p>
    </header>
    <div class="container">
        <div class="plan">
            <h2>Pack 1</h2>
            <ul>
                <li>400 GB of content</li>
                <li>Exclusive discord and telegram server</li>
            </ul>
            <div class="price">$4.00</div>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick" />
                <input type="hidden" name="hosted_button_id" value="XDTLZUFTE3T94" />
                <input type="hidden" name="currency_code" value="USD" />
                <input type="submit" value="Support Now" class="btn" />
            </form>
        </div>
        <div class="plan">
            <h2>Pack 2</h2>
            <ul>
                <li>All Basic Plan benefits</li>
                <li>1 TB of content </li>
                <li>Another telegram exclusive server</li>
            </ul>
            <div class="price">$6.00</div>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick" />
                <input type="hidden" name="hosted_button_id" value="Q75Q4S74D9A8C" />
                <input type="hidden" name="currency_code" value="USD" />
                <input type="submit" value="Support Now" class="btn" />
            </form>
        </div>
    </div>
    <footer>
        <p>© 2025 Creative Support. All rights reserved.</p>
    </footer>
</body>
</html>
